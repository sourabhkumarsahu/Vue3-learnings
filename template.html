<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>

<div id="app">
    <div>
        <label>Enter your age</label>
        <input type="number" v-model="age" />
    </div>
    <div>{{message}}</div>
    <div>Can you drive: <span :class="{green: canDrive === 'Yes', red: canDrive === 'No' }">{{canDrive}}</span></div>
</div>
<script>
    const {createApp, ref, computed} = Vue;
    const App = {
        setup() {
            let message = ref('HELLO SOURABH');
            let age =  ref(null);
            let canDrive = computed(()=>{
                return age.value >= 18 ? 'Yes' : 'No';
            })
            setTimeout( ()=> {
                console.log('changed');
                message.value = 'Bye';
            }, 5000 )
            return{
                message,
                canDrive,
                age
            }
        },
    };
    createApp(App).mount('#app');
</script>
</body>
</html>
